<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #444;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 120px;
      font-weight: bold;
      color: #444;
    }
    h2 {
      font-size: 28px;
      margin-top: 10px;
      color: #666;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>The resource requested could not be found on this server!</p>
</body>
</html>
